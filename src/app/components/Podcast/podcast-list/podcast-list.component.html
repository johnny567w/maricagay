<app-navbar></app-navbar>
<div class="max-w-lg mx-auto mt-16">
    <h1 class="text-3xl font-bold text-[#8b5e3b] mb-6 text-center">Lista de Podcasts</h1>
  
    <ul class="bg-white shadow-lg rounded-lg overflow-hidden">
      <li *ngFor="let podcast of podcasts; let i = index" [ngClass]="{'border-t border-[#c8a876]': i !== 0}">
        <div class="px-6 py-5">
          <div class="flex items-center justify-between">
            <h3 class="text-xl font-semibold text-[#8b5e3b]">{{ podcast.temaGeneral }}</h3>
            <p class="mt-1 text-sm text-gray-500">Locutor: <span class="font-semibold">{{ podcast.locutorPrincipal.nickname }}</span></p>
          </div>
          
          <div class="mt-3 flex items-center justify-between">
            <p class="text-sm font-medium text-gray-600">
              Estado: 
              <span [ngClass]="{
                'text-green-700 bg-green-100 px-2 py-1 rounded-lg': podcast.estado === 'Activo',
                'text-red-700 bg-red-100 px-2 py-1 rounded-lg': podcast.estado === 'Inactivo',
                'text-yellow-700 bg-yellow-100 px-2 py-1 rounded-lg': podcast.estado === 'Pendiente'
              }">
                {{ podcast.estado }}
              </span>
            </p>
            <p class="text-sm text-gray-500">ðŸŽ§ Reproducciones: <span class="font-semibold">{{ podcast.reproducciones }}</span></p>
          </div>
  
          <div class="mt-4 flex items-center justify-between">
            <p class="text-sm text-gray-500">ðŸ“… Fecha: <span class="font-semibold">{{ podcast.fecha }}</span></p>
            <div class="flex space-x-3">
              <button (click)="verDetalles(podcast.id)" class="bg-[#b87d4b] text-white px-4 py-2 rounded-md hover:bg-[#8b5e3b] transition">
                Ver Detalles
              </button>
              <button (click)="eliminarPodcast(i)" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
